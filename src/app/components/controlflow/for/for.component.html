<h1>for works!</h1>

<div class="row">
  <div class="col-3">
    <ul>
      @for (city of cityList; track $index) {

      <li>{{ city }}</li>
      }@empty {
      <li>There are no items.</li>
      }
    </ul>
  </div>

  <div class="col-3">
    @for (fruit of fruitList; track $index) {

    <div>
      {{ fruit }}
    </div>
    }
  </div>

  <div class="col-3">
    Select the fruit.
    <select name="fruits" id="fruits">
      @for (stud of studList; track $index) {
      <option [value]="stud.id">{{ stud.name }}</option>
      } 
    </select>
  </div>
</div>
