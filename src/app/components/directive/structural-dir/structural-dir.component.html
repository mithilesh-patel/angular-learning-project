<div class="m-2 p-2 bg-secondary text-white rounded">
  <h1>Structural Directive</h1>
</div>

<div class="row pt-3">
  <div class="col-3">
    <div *ngIf="isDiv1Visible" class="bg-danger p-3 text-center">
      <h4>Div-1</h4>
    </div>
  </div>

  <div class="col-3">
    <div *ngIf="isDiv2Visible" class="bg-success p-3 text-center">
      <h4>Div-2</h4>
    </div>
  </div>

  <div class="col-3">
    <div
      *ngIf="inputValue1 == inputValue2"
      class="bg-secondary p-3 text-center"
    >
      <h4>Div-3</h4>
    </div>
  </div>

  <div class="col-3">
    <div class="bg-primary p-3 text-center">
      <h4 *ngIf="subject == 'Hindi' || checkboxIsActive == true">Div-4</h4>
    </div>
  </div>
</div>

<div class="row pt-3">
  <div class="p3 text-center col-3">
    <button (click)="hideDiv1()" class="btn m-2 btn-danger">Hide</button>
    <button (click)="showDiv1()" class="btn m-2 btn-primary">Show</button>
  </div>
  <div class="p3 text-center col-3">
    <button (click)="toggleDiv2()" class="btn btn-success m-2">Toggle</button>
  </div>
  <div class="p3 text-center col-3">
    <input
      type="text"
      name="Number1"
      [(ngModel)]="inputValue1"
      id="Number1"
      placeholder="Number1"
    />
    <input
      type="text"
      name="Number2"
      [(ngModel)]="inputValue2"
      id="Number2"
      placeholder="Number2"
    />
  </div>
  <div class="p3 text-center col-3">
    <input type="checkbox" name="" id="" [(ngModel)]="checkboxIsActive" />
    <select name="subject" id="subject" [(ngModel)]="subject">
      <option value="">Select option</option>
      <option value="Hindi">Hindi</option>
      <option value="English">English</option>
      <option value="Maths">Maths</option>
      <option value="Chemistry">Chemistry</option>
    </select>
  </div>
</div>

<div class="row">
  <div class="col-3">
    <ul>
      <li *ngFor="let city of cityArray">{{city}}</li>
    </ul>
  </div>
  <div class="col-3">
    <div *ngFor="let city of cityArray">{{city}}</div>
  </div>
  <div class="col-3">
    Enter the city: <select name="" id="">
      <option value="{{city}}"  *ngFor="let city of cityArray">{{city}}</option>
    </select>
  </div>
  <div class="col-3">
    <select name="" id="">
      <option [value]="student.id" *ngFor="let student of studList">{{student.name}}</option>
    </select>
  </div>
</div>


<div class="row">
  <div class="col-5">
    <table class="table table-bordered m-4">
      <thead>
        <th>S No.</th>
        <th>Name</th>
        <th>City</th>
        <th>isActive</th>
      </thead>
      <tbody>
        <tr *ngFor="let stud of studList">
          <td>{{stud.id}}</td>
          <td>{{stud.name}}</td>
          <td>{{stud.city}}</td>
          <td>
            <span *ngIf="stud.isActive">Active</span>
            <span *ngIf="!stud.isActive">Inactive</span>
            </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
